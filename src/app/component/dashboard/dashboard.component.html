<div class="container-fluid ">
    <div class="container  ">
        <div class="row d-flex justify-content-center align-items-center">
           
            <div class="col-md-6 bg-white shadow" style="height: 500px;">
                <div class="card bg-warning mt-4 ">
                    <h3 class="text-white ps-3 pt-2 pb-2 text-center">To Do List</h3>
                </div>
                <div class="shadow">
                    <div class="input-group mb-3 p-4">
                        <input type="text"  class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="addTaskValue" required>
                       
                        <button class="btn btn-outline-success" type="submit"(click)="addTask()">Add</button>
                      </div>
                </div>
                <h3 class="text-primary mt-4">Tasks:</h3>
                <div style="overflow-y: auto; height:350px">
                    <div class="m-3" *ngFor="let task of taskArray">
                        <div class="p-2 shadow border">
                            <div class="input-group row ps-3 ">
                                <div class="card col-md-10">{{task.task_name}} </div>
                               
                                <button class="btn btn-outline-primary col me-2" (click)="call(task)" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">e</button>
                                <div class="btn btn-outline-danger col" (click)="deleteTask(task)">X</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text"  class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="editTaskValue">
                               
                                <button class="btn btn-outline-success" type="button"(click)="editTask()" data-bs-dismiss="modal">Update</button>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-outline-warning" routerLink="/">Back</button>
            </div>
          
        </div>
    </div>
</div>
